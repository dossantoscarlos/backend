<html>
    <head>
        <title>Upload PDF</title>
    </head>
    <body>
    <h1>{{ Upload PDF }}</h1>
    <form action="/upload"  method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="application/pdf"/>
      <input type="submit" value="Enviar"/>
    </form>
  </body>
</html>
